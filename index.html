<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>The Calculator 2.0</h2>
        </header>
        <div>
            <h2 id="display"></h2>
        </div>
        <div class="buttonHolder">
            <div>
                <button class="calc add">1</button>
                <button class="calc add">2</button>
                <button class="calc add">3</button>
                <button class="calc add">+</button>
            </div>
            <div>
                <button class="calc add">4</button>
                <button class="calc add">5</button>
                <button class="calc add">6</button>
                <button class="calc add">-</button>
            </div>
            <div>
                <button class="calc add">7</button>
                <button class="calc add">8</button>
                <button class="calc add">9</button>
                <button class="calc add">*</button>
            </div>
             <div class="enter">
                <button class="calc backSpace"><-</button>
                <button class="calc add">0</button>
                <button class="calc">=</button>
                <button class="calc add">/</button>
            </div>
            
        </div>
       
        <div>
            <button class="clear">Clear</button>
        </div>
    </div>
</body>
</html>
